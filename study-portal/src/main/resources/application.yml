spring:
   profiles:
     active: dev
jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: create
---
spring:
    profiles: dev
    datasource:
       type: com.alibaba.druid.pool.DruidDataSource
       url: jdbc:mysql://localhost:3306/sell?characterEncoding=utf-8
       username: root
       password: 123456
       driver-class-name: com.mysql.jdbc.Driver
       # 初始化大小，最小，最大
       druid:
          initial-size: 5
          min-idle: 3
          max-active: 20
          max-wait: 60000


server:
  port: 8080
---
spring:
    profiles: prod
    datasource:
       platform: mysql
       url: jdbc:mysql://localhost:3306/sell?characterEncoding=utf-8
       username: root
       password: 123456
       driver-class-name: com.mysql.jdbc.Driver
       type: com.alibaba.druid.pool.DruidDataSource
server:
    port: 8081




